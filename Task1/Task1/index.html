<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.cssgoo">
</head>

<body class=" max-w-[1440px] m-auto border-2 h-screen flex items-center justify-center">
  <section class="container flex justify-center items-center h-full gap-4 px-10">
    <div class=" mx-auto my-auto text-center space-y-4">
      <h2 class="text-3xl"> Login </h2>
      <p class="text-[#828282] "> Enter your credential to access your account</p>
      <div class="w-full py-4">
        <button class=" flex justify-center items-center gap-3 border border-[#828282] rounded-sm p-2 mx-auto w-full">
          <img src="https://img.icons8.com/?size=48&id=17949&format=png" alt="google icons">
          <span>Login with Google</span>
        </button>
      </div>

      <!-- or section -->
      <div class="flex w-full justify-center items-center gap-4 py-4">
        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
        <p>Or</p>
        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"> </div>
      </div>

      <form class="flex flex-col justify-start items-start ">
        <label for="email">Email Address </label>
        <input type="email" id="email" name="fname" placeholder="email@gmail.com"
          class="p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"> <br>
        <label for="password" class="flex justify-between w-full">
          <span> Password </span>
          <span>
            <a href="#" class="text-blue-600"> Forgot Password?</a>
          </span>
        </label>
        <input type="password" id="password" name="password" placeholder="Password"
          class="p-3 w-full  outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
        <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm"> Login </button>
        <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#" class="text-[#000]"> Register here
          </a> </p>

      </form>
    </div>
    </div>
    <div class="hidden  lg:block self-end w-[90%] xl:w-auto">
      <img class=" h-[80vh]"
        src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1699971382~exp=1699971982~hmac=b5a6ac3b7112e1cdcc77c783a99b87b6cf1eb977eba2d11858cd842542e97b41"
        alt="Login section image">
    </div>
  </section>
  </div>
  </section>
</body>

</html>
